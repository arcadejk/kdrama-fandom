<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Meta tags for search engines -->
      <meta name="description" content="Join the vibrant community of Korean drama and actor enthusiasts at K-Drama React Fandom. Engage in lively online reactions and discussions across various social platforms, connect with fellow fans, and stay updated on the latest releases. Embrace your passion for Korean cinema and meet like-minded individuals while staying connected in a supportive environment.">
      <meta name="keywords" content="Korean drama, K-drama, actor, forum, fandom, comment, enthusiast, community, online reactions, discussions, social platforms, fans, releases, movies, cinema, community.">
      <!-- Title -->
      <title>Korean drama React Fandom</title>
      <!-- Favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
      <!-- Stylesheet -->
      <link rel="stylesheet" href="assets/css/style.css">
      <!-- JavaScript -->
      <script src="script.js"></script>
   </head>
   <body>
      <!-- Header -->
      <header id="signup-header">
         <a href="index.html">
            <h1 id="logo">K-Drama React Fandom</h1>
         </a>
         <input type="checkbox" id="menu-control" name="menu-control">
         <label for="menu-control" class="menu-icon">
         <i class="fa-solid fa-bars"></i>
         </label> 
         <nav id="navbar" class="nav">
            <ul class="nav-list">
               <li><a href="index.html">Home</a></li>
               <li><a href="index.html">Actors</a></li>
               <li><a href="index.html">Movies</a></li>
               <li><a href="signup.html">Sign Up</a></li>
            </ul>
         </nav>
      </header>
      <!-- Main content -->
      <main>
         <section class="signup">
            <form method="get" action='https://github.com/arcadejk/k-drama-form'>
               <h2>Become an valuable member of our Community</h2>
               <p>Please fill out this form with the required information</p>
               <fieldset>
                  <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required></label>
                  <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required></label>
                  <label for="email">Enter Your Email: <input id="email" name="email" type="email" required></label>
                  <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" required></label>
               </fieldset>
               <fieldset>
                  <legend>Account type (required)</legend>
                  <label for="content-creator"><input id="content-creator" type="radio" name="account-type" class="inline" checked> Content creator</label>
                  <label for="just-a-fan"><input id="just-a-fan" type="radio" name="just-a-fan" class="inline"> Just a fan</label>
               </fieldset>
               <fieldset>
                  <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file"></label>
                  <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120"></label>
                  <label for="referrer">
                     How did you hear about us?
                     <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">Facebook Channel</option>
                        <option value="2">Twitter</option>
                        <option value="3">Instagram</option>
                        <option value="4">Pinterest</option>
                        <option value="5">YouTube</option>
                        <option value="6">Forum</option>
                        <option value="7">Other</option>
                     </select>
                  </label>
                  <label for="bio">Provide a bio:
                  <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like to watch Korean drama..."></textarea>
                  </label>
               </fieldset>
               <label for="terms-and-conditions">
               <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"> I accept the <a href="terms.html">terms and conditions</a>
               </label>
               <input type="submit" value="Submit">
            </form>
            <img src="assets/images/signup-img.webp.jpg" alt="Young people talking at the cinema">
         </section>
      </main>
      <!-- Footer -->
      <footer>
         <ul>
            <li>
               <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                  aria-label="Visit our Facebook page (opens in a new tab)">

            </li>
            <li>
               <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                  aria-label="Visit our Twitter page (opens in a new tab)">
               <i class="fa-brands fa-twitter"></i></a>

            <li>
               <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                  aria-label="Visit our YouTube page (opens in a new tab)">
               <i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
               <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                  aria-label="Visit our Instagram page (opens in a new tab)">
               <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
               <a href="https://www.pinterest.com/" target="_blank" rel="noopener"
                  aria-label="Visit our Pinterest page (opens in a new tab)">
               <i class="fa-brands fa-pinterest"></i></a>
            </li>
            <li>
               <a href="https://www.linkedIn.com/" target="_blank" rel="noopener"

               <i class="fa-brands fa-linkedin"></i></a>
